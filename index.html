<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <!--    Header start    -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="logo-link" href="./index.html">
                    <img class="logo-img" src="/images/logo.svg"
                    width="113"
                    height="30"
                    alt="site logo">
                </a>
                <nav class="site-header__navigation nav">
                    <ul class="nav__list">
                        <li class="nav__items">
                            <a class="nav__link" href="./index.html">
                                Features
                            </a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href="#">
                                Our Team
                            </a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href="#">
                                Pricing
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="site-header__inner">
                    <a class="site-header__link" href="#">
                        Sign in
                    </a>
                    <a class="site-header__link site-header__link--active" href="#">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--   Header finish  -->

    <main class="site-main">
        <!--   Hero start   -->
        <section class="hero">
            <div class="container">
                <div class="hero__textbox">
                    <h1 class="hero__title">
                        Manage your projects and collaborate with teams
                    </h1>
                    <p class="hero__text">
                        A tool for visualising , organising and tracking all the work you do
                    </p>
                </div>
                <div class="hero__inner">
                    <a class="hero__link" href="#">
                        Get Started
                    </a>
                    <a class="hero__link" href="#">
                        Book Demo
                    </a>
                </div>
                <div class="hero__brands-wrapper">
                    <a class="hero__brands-link" href="https://gumroad.com/" target="blank">
                        <img class="hero__brands-img" src="/images/gumroad.svg"
                        width="67"
                        height="67"
                        alt="gumroad brand">
                    </a>
                    <a class="hero__brands-link" href="https://www.toyota.ru/" target="blank">
                        <img class="hero__brands-img" src="/images/toyota.svg"
                        width="171"
                        height="47"
                        alt="toyota brand">
                    </a>
                    <a class="hero__brands-link" href="https://www.barclays.co.uk/" target="blank">
                        <img class="hero__brands-img" src="/images/barclays.svg"
                        width="172"
                        height="29"
                        alt="barclays brand">
                    </a>
                    <a class="hero__brands-link" href="https://www.airbnb.com/" target="blank">
                        <img class="hero__brands-img" src="/images/airbnb.svg"
                        width="164"
                        height="51"
                        alt="airbnb brand">
                    </a>
                </div>
            </div>
        </section>
        <!--   Hero finish   -->
    </main>

    <!--   Footer start    -->
    <footer class="site-footer">
        <div class="container"></div>
    </footer>
    <!--   Footer finish   -->

</html>
